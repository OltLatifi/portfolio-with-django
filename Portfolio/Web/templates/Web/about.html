{% extends "Web/base.html" %}

{% load crispy_forms_tags %}
{% block content %}

	{% for i in about %}
		<div class="text-cont">
			{% if i.Editor == user %}
				<a href="{% url 'About-det' i.id %}">
			{% endif %}
					<div style="width: 80%; margins: 5% auto;">
						<h3 style="color: black;">{{i.Content}}</h3>
					</div>
				</a>
		</div>
		
	{% endfor %}



{% endblock content %}
